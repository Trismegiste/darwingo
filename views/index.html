{% extends "base.html" %}

{% block title %}Darwin Go{% endblock %}

{% block body %}
<main class="container-fluid">
    <div class="simulator" x-data="spa('http://127.0.0.1:3000/sse')">
        <div id="result">
            <ul>
                <template x-for="(pop, cost) in populationGraph">
                    <li x-text="pop"></li>
                </template>
            </ul>
        </div>
        <form x-on:submit.prevent="run">
            <fieldset>
                <label>Pool Size</label>
                <input type="number" x-model="poolSize" />
                <label>Epoch</label>
                <input type="number" x-model="epoch" />
                <label>Max Rounds</label>
                <input type="number" x-model="maxRound" />
                <input type="submit" value="Run" />
            </fieldset>
        </form>
    </div>
</main>
{% endblock %}

{% block stylesheets %}
<style>
    .simulator {
        display: grid;
        grid-template-columns: 3fr 1fr;
        gap: 1em;
    }

    svg {
        width: 100%;
    }
</style>
{% endblock %}

{% block ecmascript %}
<script type="module">
    import Alpine from 'alpinejs'
    import simulation from 'spa'

    Alpine.data('spa', simulation)
</script>
{% endblock %}
